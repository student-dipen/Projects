<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in your tips</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <input type="text"  value="0">
        </div>

        <div class="button-container">
           <button class="black">AC</button>
           <button class="black">DEL</button>
           <button class="black">%</button>
           <button class="black">/</button>
           <button class="gray">7</button>
           <button class="gray" >8</button>
           <button class="gray">9</button>
           <button class="black">*</button>
           <button class="gray">4</button>
           <button class="gray">5</button>
           <button class="gray">6</button>
           <button class="black">+</button>
           <button class="gray">1</button>
           <button class="gray">2</button>
           <button class="gray">3</button>
           <button class="black">-</button>
           <button class="gray">00</button>
           <button class="gray">0</button>
           <button class="gray">.</button>
           <button class="orange">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
