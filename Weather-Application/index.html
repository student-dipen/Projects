<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" />

        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="location-not-found">
        <h2>Sorry, Location not found!!!</h2>
        <img src="images/404.png" alt="error-Image">
      </div>
        <div class="weather-body">
          <img src="images/cloud.png" alt="cloud-Image" />
          <div class="weather-box">
            <p id="temperature">0 <sup>Â°C</sup></p>
            <span id="description">Light rain</span>
          </div>
        </div>

        <div class="humidity-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="humidity-box">
              <p id="humidity">0%</p>
              <span>Humidity</span>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="wind-box">
              <p id="wind">12km/h</p>
              <span>wind speed</span>
            </div>
          </div>
        </div>
      
    </div>

    <script src="app.js"></script>
  </body>
</html>
